<template name="WizardView">
  {{> chooseApplication }}
  {{> chooseTracker }}
  {{> chooseTrackable }}
  {{> chooseViewpoint }}
  {{> chooseFeature }}
</template>

<template name="chooseApplication">
  <div class="panel panel-primary">
    <div class="panel-heading">Application</div>
    <div class="panel-body">
      <select id="ApplicationSelect" class="form-control">
        <option value="#">Select...</option>
        {{#each applications }}
          {{> applicationDropdownItem}}
        {{/each }}
      </select>
      <a href="admin/applications/create" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
      </a>
    </div>
  </div>
</template>

<template name="applicationDropdownItem">
  <option value="{{ _id }}">{{ name }}</option>
</template>

<template name="applicationDescription">
  <div class="well well-sm">
    jee
  </div>
</template>
