<template name="ApplicationListView">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Available applications</h3>
    </div>
    <div class="panel-body">

      <div class="row">
        <div class="col-md-4 create-application">
          <a href="admin/applications/create" class="create-application btn btn-primary" type="button">Create <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <ul class="list-group" id="select-application-list">
            {{#each applications}}
              {{> ApplicationListItem}}
            {{/each}}
          </ul>
        </div>
      </div>

    </div>
  </div>
</template>

<template name="ApplicationListItem">
  <a href="#" class="list-group-item" data-appid="{{_id}}">
    {{currentApplication}}
  {{name}}
  </a>
</template>

<template name="ApplicationsGridView">
  <div class="row">
    <div class="col-md-11">
      <legend>Applications</legend>
    </div>
    <!--<div class="col-md-1">
      <div class="btn-toolbar pull-right" role="group">
        <div class="btn-group" role="group">
          <a class="btn btn-primary" href="/applications/create">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create</a>
        </div>
      </div>
    </div>-->
  </div>
  <div class="row">
    {{#each applications}}
      {{> ApplicationGridCell}}
    {{/each }}
  </div>
</template>

<template name="ApplicationGridCell">
  <div class="col-lg-3 col-md-4 col-xs-6 gridcell">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">{{name}}
          </h3>
        </div>
        <div class="panel-body">
          {{description}}
        </div>
        <div class="panel-footer">
          <div class="btn-toolbar" role="group">
            <div class="btn-group" role="group">
              <a class="btn btn-primary" href="/applications/{{_id}}/edit">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</a>
            </div>
            <div class="btn-group" role="group">
              <a class="btn btn-success" href="/applications/{{_id}}/build">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Build</a>
            </div>
          </div>
        </div>
      </div>
  </div>
</template>
